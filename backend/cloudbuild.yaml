steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/truckflow/api:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/truckflow/api:latest'
      - './backend'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/truckflow/api'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'truckflow-api'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/truckflow/api:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--add-cloudsql-instances=${PROJECT_ID}:${_REGION}:truckflow-db'
      - '--set-env-vars=NODE_ENV=production'

  # Set remaining env vars (separate step to handle special characters)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'truckflow-api'
      - '--region=${_REGION}'
      - '--update-env-vars=DATABASE_URL=postgres://postgres:${_DB_PASSWORD}@/truckflow?host=/cloudsql/${PROJECT_ID}:${_REGION}:truckflow-db'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'services'
      - 'update'
      - 'truckflow-api'
      - '--region=${_REGION}'
      - '--update-env-vars=REDIS_URL=redis://${_REDIS_IP}:6379'

substitutions:
  _REGION: europe-west1
  _DB_PASSWORD: changeme123
  _REDIS_IP: 10.14.115.203

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/truckflow/api:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/truckflow/api:latest'
